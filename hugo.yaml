baseURL: "https://jaspersmet.be/"
languageCode: "en-us"
title: "Jasper Smet"
theme: "beir"
build:
  buildStats:
    enable: true
  cachebusters:
    - source: "assets/notwatching/hugo_stats.json"
      target: "css"
    - source: "(postcss|tailwind).config.js"
      target: "css"
module:
  mounts:
    - source: "assets"
      target: "assets"
    - disableWatch: true
      source: "hugo_stats.json"
      target: "assets/notwatching/hugo_stats.json"
menu:
  main:
    - name: "Home"
      url: "/"
      weight: 1
    - name: "Posts"
      url: "/posts/"
      weight: 2
caches:
  images:
    dir: :cacheDir/images      
params:
  services:
    google_tag_manager_id: GTM-NDCL7945