<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{- partial "head.html" . }}
</head>
<body>
  <div class="drawer lg:drawer-open" hx-boost="true">
    <input id="sidebar" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">   
      <div class="navbar bg-base-300 shadow-sm lg:hidden">
        <div class="flex-none">
          <label for="sidebar" class="btn btn-square btn-ghost lg:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current"> <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path> </svg>
          </label>
        </div>
        <div class="flex-1">
          <a href="{{ .Site.Home.RelPermalink }}" class="text-xl btn btn-ghost">{{ .Site.Title }}</a>
        </div>
      </div>      
      <main class="p-6 lg:p-10 container mx-auto">
        {{- block "main" . }}{{ end }}
      </main>
    </div>
    <div class="drawer-side will-change-auto">
      <label for="sidebar" aria-label="close sidebar" class="drawer-overlay"></label>
      <aside class="bg-base-300 max-w-5/6 lg:max-w-[350px] sticky to-0 h-max min-h-full flex flex-col justify-between">
        <header>
          {{- partial "header.html" . }}
        </header>
        <footer>
          {{- partial "footer.html" . }}
        </footer>
      </aside>
    </div>
  </div>
</body>

</html>
