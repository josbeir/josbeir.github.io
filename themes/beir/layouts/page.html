{{ define "main" }}
  <header class="mb-10 text-center">
    <h1 class="text-3xl lg:text-4xl mb-1 font-bold max-w-xl mx-auto">{{ .Title }}</h1>
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}

    {{ partial "terms.html" (dict "taxonomy" "tags" "page" .) }}

    <div class="divider mb-10 mt-6">
      <time class="text-base-content/45" datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
    </div>
  </header>
  <article class="prose lg:prose-xl  mx-auto">
    {{ .Content }}
  </article>

  <div class="mt-10 divider"></div>
  <section class="mt-8 xl:max-w-2/3 mx-auto">
    <script src="https://giscus.app/client.js"
            data-repo="josbeir/personal-blog"
            data-repo-id="R_kgDOLfQ6BA"
            data-category="Announcements"
            data-category-id="DIC_kwDOLfQ6BM4CwBmN"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="preferred_color_scheme"
            data-lang="en"
            crossorigin="anonymous"
            async>
    </script>
  </section>
{{ end }}
