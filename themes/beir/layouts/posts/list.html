{{ define "main" }}
    <h1 class="text-3xl mb-6">{{ .Title }}</h1>
    <section class="mb-6 prose max-w-none">
        {{ .Content }}
    </section>
    <div class="grid gap-8 md:grid-cols-2">
    {{ $paginator := .Paginate (where site.RegularPages "Type" "posts") 13 }}
        {{ range $paginator.Pages }}
        {{ partial "post.html" . }}
        {{ end }}
        </div>
    {{ partial "pagination.html" $paginator }}
{{ end }}
