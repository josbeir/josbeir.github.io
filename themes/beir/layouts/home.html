{{- define "main" }}
  {{- .Content }}
  <h2 class="mb-8 text-3xl">Recent posts</h2>
  {{- $paginator := .Paginate (where site.RegularPages "Type" "posts") 9 }}
  <div class="md:grid md:grid-cols-2 lg:grid-cols-2 gap-8 mb-15">
    {{- range $paginator.Pages }}
      {{- partial "post.html" . }}
    {{- end }}
  </div>
  {{- partial "pagination.html" $paginator }}
{{- end }}
